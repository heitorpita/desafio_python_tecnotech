<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Editar Curso: {{ course.nome }}</h2>
    
    <form method="POST" class="mt-4" style="max-width: 500px;">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Nome do Curso</label>
            
            <input type="text" name="nome" value="{{ course.nome }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Carga Hor√°ria</label>
            <input type="number" name="carga_horaria" value="{{ course.carga_horaria }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Valor</label>
            <input type="number" step="0.01" name="valor_inscricao" value="{{ course.valor_inscricao }}" class="form-control" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="status" class="form-check-input" id="statusCheck" 
                {% if course.status %}checked{% endif %}>
            <label class="form-check-label" for="statusCheck">Curso Ativo?</label>
        </div>

        <button type="submit" class="btn btn-warning">Atualizar</button>
        <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
