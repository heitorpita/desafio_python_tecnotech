<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Matrícula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Realizar Matrícula</h2>
    
    <form method="POST" class="mt-4" style="max-width: 500px;">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Selecione o Aluno</label>
            <select name="aluno" class="form-select" required>
                <option value="">Selecione...</option>
                {% for aluno in alunos %}
                    <option value="{{ aluno.id }}">{{ aluno.nome }} (CPF: {{ aluno.cpf }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Selecione o Curso</label>
            <select name="curso" class="form-select" required>
                <option value="">Selecione...</option>
                {% for curso in cursos %}
                    <option value="{{ curso.id }}">{{ curso.nome }} - R$ {{ curso.valor_inscricao }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">Matricular</button>
        <a href="{% url 'enrollment_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
