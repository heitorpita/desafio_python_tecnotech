<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Geral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-5">Dashboard Gerencial</h1>

    <div class="row mb-5">
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Alunos</h5>
                    <p class="card-text display-4">{{ total_alunos }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">Cursos Ativos</h5>
                    <p class="card-text display-4">{{ cursos_ativos }} <small class="fs-6 text-white-50">/ {{ total_cursos }}</small></p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Matrículas Pagas</h5>
                    <p class="card-text display-4">{{ pagas }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Pendentes</h5>
                    <p class="card-text display-4">{{ pendentes }}</p>
                </div>
            </div>
        </div>
    </div>


    
    <div class="text-center mt-5">
        <a href="/" class="btn btn-secondary">Voltar ao Início</a>
    </div>
</body>
</html>
